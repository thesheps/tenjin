name: Test and Deploy
on: [push]
jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Deploy 🚀
        run: |
          cd api
          npx serverless deploy

  app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Test 🧪
        run: |
          cd app
          cp .env-default .env
          npm ci
          npm t

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: app/src
